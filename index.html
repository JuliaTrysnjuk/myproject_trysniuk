<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "css/main.css">
    <title>Триснюк</title>
</head>

<body>
    <div class="slider_container">
        <div class="myslide fade">
            <img src="img/photo1.jpg" style="width:100%" alt="">
        </div>

        <div class="myslide fade">
            <img src="img/photo2.jpg" style="width:100%" alt="">
        </div>

        <div class="myslide fade">
            <img src="img/photo3.jpg" style="width:100%" alt="">
        </div>

        <div class="myslide fade">
            <img src="img/photo4.jpg" style="width:100%" alt="">
        </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div style="text-align:center;">
        <span class="slider_pointer" onclick="currentSlide(1)"></span>
        <span class="slider_pointer" onclick="currentSlide(2)"></span>
        <span class="slider_pointer" onclick="currentSlide(3)"></span>
        <span class="slider_pointer" onclick="currentSlide(4)"></span>
    </div>

    <script src="js/main.js"></script> 

</body> 
</html>
